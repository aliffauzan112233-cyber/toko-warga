<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - TjStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-soft: #eff6ff;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --white: #ffffff;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.12;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 1);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(37, 99, 235, 0.15);
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
            margin: 0 auto 24px;
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
        }

        .header-section { 
            margin-bottom: 32px; 
            text-align: center; 
        }

        .brand-name {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-main);
            margin-bottom: 8px;
        }
        .brand-name span { color: var(--primary); }

        .subtitle { 
            color: var(--text-dim); 
            font-size: 0.95rem; 
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .input-box {
            position: relative;
        }

        .input-box input {
            width: 100%;
            background: var(--white);
            border: 1.5px solid #e2e8f0;
            padding: 14px 45px 14px 48px;
            border-radius: 14px;
            color: var(--text-main);
            font-size: 0.95rem;
            transition: all 0.2s ease;
            outline: none;
        }

        .input-box .main-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: 0.2s;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            padding: 5px;
        }

        .input-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-box input:focus ~ .main-icon { 
            color: var(--primary); 
        }

        #loginBtn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #loginBtn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        #loginBtn:active { transform: translateY(1px); }

        .footer-links {
            margin-top: 28px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* Toast Popup */
        #toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #toast.show { top: 30px; }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div id="toast">
        <i class="fa-solid fa-circle-exclamation" style="color: #60a5fa;"></i>
        <span id="toastMsg">Error Message</span>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            
            <div class="header-section">
                <h1 class="brand-name">Tj<span>Store</span> Login</h1>
                <p class="subtitle">Admin account access to manage catalog</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <div class="input-box">
                        <i class="fa-solid fa-user main-icon"></i>
                        <input type="text" id="username" placeholder="Username Anda" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <div class="input-box">
                        <i class="fa-solid fa-lock main-icon"></i>
                        <input type="password" id="password" placeholder="Password Anda" required>
                        <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
                    </div>
                </div>

                <button type="submit" id="loginBtn">
                SIGN IN NOW <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="footer-links">
                Don't have an account yet? <a href="register.html">Create an Account</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle Show/Hide Password
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        eyeIcon.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> VERIFY...';

            try {
                // Simulasi network delay
                await new Promise(r => setTimeout(r, 1000));
                
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: passwordInput.value
                    })
                });
                
                const data = await res.json();
                if (res.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'admin.html';
                } else {
                    showToast(data.message || "Access denied! Please double check your data.");
                }
            } catch (err) {
                showToast("Failed to connect to server");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
