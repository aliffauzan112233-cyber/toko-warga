</head>
<body>

  <div id="notif"></div>

  <div class="register-box">
    <h1 class="brand-title">Toko Warga</h1>
    <p class="subtitle">Buat akun admin untuk mulai mengelola</p>

    <div class="input-group">
      <label>Username</label>
      <div class="input-wrapper">
        <i class="fa-solid fa-user-plus"></i>
        <input id="username" type="text" placeholder="Pilih username" autocomplete="off">
      </div>
    </div>

    <div class="input-group">
      <label>Password</label>
      <div class="input-wrapper">
        <i class="fa-solid fa-key"></i>
        <input id="password" type="password" placeholder="Minimal 6 karakter">
      </div>
    </div>

    <button onclick="registerUser()" id="regBtn">Daftar Sekarang</button>

    <p class="footer-text">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </p>
  </div>

  <script>
    function showNotif(text, type = "success") {
      const box = document.getElementById("notif");
      box.innerHTML = text;
      box.style.background = type === "success" ? "#10b981" : "#ef4444";
      box.style.top = "30px";
      setTimeout(() => box.style.top = "-100px", 3000);
    }

    async function registerUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const btn = document.getElementById("regBtn");

      if (!user || !pass) return showNotif("Data tidak boleh kosong!", "error");
      if (pass.length < 6) return showNotif("Password minimal 6 karakter!", "error");

      btn.disabled = true;
      btn.innerText = "Mendaftarkan...";

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: user, password: pass })
        });

        const data = await res.json();

        if (data.success) {
          showNotif("Akun berhasil dibuat! Silakan login.");
          setTimeout(() => location.href = "login.html", 1500);
        } else {
          showNotif(data.message || "Registrasi gagal", "error");
          btn.disabled = false;
          btn.innerText = "Daftar Sekarang";
        }
      } catch (err) {
        showNotif("Server tidak merespon", "error");
        btn.disabled = false;
        btn.innerText = "Daftar Sekarang";
      }
    }
</script>
</body>
