<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join TjStore - Premium Membership</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb; /* Biru TjStore Konsisten */
            --primary-soft: #eff6ff;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Blob Background Animasi */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
            animation: move 25s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 25px;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .register-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(37, 99, 235, 0.1);
        }

        .logo-box {
            width: 55px;
            height: 55px;
            background: var(--primary-soft);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0 auto 20px;
        }

        .header-section { 
            margin-bottom: 30px; 
            text-align: center; 
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 8px;
        }
        .brand-name span { color: var(--primary); }

        .subtitle { 
            color: var(--text-dim); 
            font-size: 0.9rem; 
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            margin-left: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
        }

        .input-box {
            position: relative;
        }

        .input-box input {
            width: 100%;
            background: var(--white);
            border: 1.5px solid #e2e8f0;
            padding: 15px 15px 15px 52px;
            border-radius: 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-box input:focus + i { 
            color: var(--primary); 
        }

        #regBtn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }

        #regBtn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.4);
        }

        #regBtn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer-links {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* Toast Popup */
        #toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 100px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid #e2e8f0;
        }
        #toast.active { top: 30px; }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div id="toast">
        <i id="toastIcon" class="fa-solid fa-circle-check"></i>
        <span id="toastMsg">Success</span>
    </div>

    <div class="register-container">
        <div class="register-card">
            <div class="logo-box">
                <i class="fa-solid fa-user-plus"></i>
            </div>

            <div class="header-section">
                <h1 class="brand-name">Tj<span>Store</span></h1>
                <p class="subtitle">Create your new account and start shopping for our selection of premium products.</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <div class="input-box">
                        <i class="fa-solid fa-at"></i>
                        <input type="text" id="username" placeholder="Enter Your Name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <div class="input-box">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Create a secure password" required>
                    </div>
                </div>

                <button type="submit" id="regBtn">REGISTER NOW</button>
            </form>

            <div class="footer-links">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        function showToast(msg, isSuccess = true) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msgEl = document.getElementById('toastMsg');

            msgEl.innerText = msg;
            icon.className = isSuccess ? 'fa-solid fa-circle-check' : 'fa-solid fa-circle-exclamation';
            icon.style.color = isSuccess ? '#10b981' : '#ef4444';
            
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 2500);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const originalText = btn.innerText;

            btn.disabled = true;
            btn.innerText = "MENGIRIM DATA...";

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await res.json();
                if (res.ok && data.success) {
                    showToast("Registration Successful! Redirecting...", true);
                    // Delay sebentar supaya user bisa baca toast-nya
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showToast(data.message || "Registration failed. Username may already exist.", false);
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            } catch (err) {
                showToast("Network error. Please try again.", false);
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
