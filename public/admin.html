<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Halaman Admin</h1>
    <p>Tambah Produk Baru</p>
    <hr>

    <form id="productFrom">
        <label>Nama Produk:</label><br>
        <input type="text" id="name" required><br><br>
        
        <label>Deskripsi</label><br>
        <input type="number" id="stock" required><br><br>

        <label>Kategori:</label><br>
        <select id="category">
            <option value="1">Makanan</option>
            <option value="2">Minuman</option>
            <option value="3">Pakaian</option>
        </select><br><br>

        <label>Gambar:</label><br>
        <input type="file" id="image" required><br><br>

        <button type="submit">Simpan Produk</button>
    </form>

    <br>
    <a href="/index.html">Ke Halaman Belanja >></a>


    <script>
        const token = localStorage.getItem('token');
        if(!token) window.location.href = '/login.html';

        document.getElementById('productFrom').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('desc').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('categoryId', document.getElementById('category').value);
            formData.append('image', document.getElementById('image').files[0]);

            const res = await fetch('/api/products', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                body: formData
            });
            const data = await res.json();
            alert(data.message);
            if(data.success) location.reload();

        });
    </script>
</body>
</html>
