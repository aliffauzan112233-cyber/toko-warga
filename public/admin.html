<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin - Tambah Produk</title>
</head>
<body>
    <h1>Halaman Admin</h1>
    <p>Tambah Produk Baru ke Toko</p>
    <hr>

    <form id="productForm">
        <label>Nama Produk:</label><br>
        <input type="text" id="name" required><br><br>
        
        <label>Harga:</label><br>
        <input type="number" id="price" required><br><br>

        <label>Stok:</label><br>
        <input type="number" id="stock" required><br><br>

        <label>Kategori:</label><br>
        <select id="category">
            <option value="1">Makanan</option>
            <option value="2">Minuman</option>
            <option value="3">Pakaian</option>
        </select><br><br>

        <label>Gambar Produk:</label><br>
        <input type="file" id="image" accept="image/*" required><br><br>

        <button type="submit">Simpan & Tayangkan</button>
    </form>

    <br>
    <div style="background: #f0f0f0; padding: 10px;">
        <a href="index.html"><strong>LIHAT HASIL DI HALAMAN TOKO >></strong></a>
    </div>

    <script>
        // PROTEKSI: Cek Token
        const token = localStorage.getItem('token');
        if(!token) {
            window.location.href = 'login.html';
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('categoryId', document.getElementById('category').value);
            formData.append('image', document.getElementById('image').files[0]);

            try {
                const res = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                    body: formData
                });
                const data = await res.json();
                
                if(data.success) {
                    alert("Produk berhasil ditambah!");
                    location.reload();
                } else {
                    alert("Gagal: " + data.message);
                }
            } catch (err) {
                alert("Error saat simpan produk");
            }
        });
    </script>
</body>
</html>
