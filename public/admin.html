<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - TjStore Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #eff6ff;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --white: #ffffff;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* Dekorasi Background */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.08;
        }

        .admin-container {
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 45px;
            border-radius: 35px;
            box-shadow: 0 25px 50px -12px rgba(37, 99, 235, 0.1);
        }

        .header-section { 
            margin-bottom: 35px; 
            text-align: center; 
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }
        .brand-name span { color: var(--primary); }

        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-top: 8px; }

        /* Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .full-width { grid-column: span 2; }

        .input-group { margin-bottom: 5px; }

        .input-label {
            display: block;
            margin-bottom: 10px;
            margin-left: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .input-box { position: relative; }

        .input-box input, .input-box select {
            width: 100%;
            background: var(--white);
            border: 1.5px solid #e2e8f0;
            padding: 15px 15px 15px 50px;
            border-radius: 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        .input-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-box input:focus, .input-box select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Image Upload Area */
        .image-upload-wrapper {
            border: 2px dashed #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            background: #fcfcfd;
            cursor: pointer;
        }
        .image-upload-wrapper:hover { border-color: var(--primary); background: var(--primary-soft); }

        #imagePreview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 12px;
            display: none;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        #saveBtn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
            letter-spacing: 1px;
        }

        #saveBtn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 20px 30px -5px rgba(37, 99, 235, 0.4);
        }

        .view-store {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            transition: 0.3s;
        }
        .view-store:hover { color: var(--primary); }

        /* Toast Modern */
        #toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 14px 28px;
            border-radius: 100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 9999;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
        }
        #toast.show { top: 30px; }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .admin-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob" style="bottom: -10%; right: -10%;"></div>

    <div id="toast">Produk Berhasil Ditambah!</div>

    <div class="admin-container">
        <div class="admin-card">
            <div class="header-section">
                <h1 class="brand-name">Tj<span>Store</span> Inventory</h1>
                <p class="subtitle">Manajemen stok dan publikasi produk baru ke katalog</p>
            </div>

            <form id="productForm">
                <div class="form-grid">
                    <div class="input-group full-width">
                        <label class="input-label">Nama Produk</label>
                        <div class="input-box">
                            <i class="fa-solid fa-box-open"></i>
                            <input type="text" id="name" placeholder="Nama barang yang akan dijual" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Harga (IDR)</label>
                        <div class="input-box">
                            <i class="fa-solid fa-tag"></i>
                            <input type="number" id="price" placeholder="Contoh: 50000" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Stok Tersedia</label>
                        <div class="input-box">
                            <i class="fa-solid fa-cubes"></i>
                            <input type="number" id="stock" placeholder="Jumlah unit" required>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label class="input-label">Kategori</label>
                        <div class="input-box">
                            <i class="fa-solid fa-grip"></i>
                            <select id="category">
                                <option value="1">Elektronik</option>
                                <option value="2">Fashion</option>
                                <option value="3">Makanan & Minuman</option>
                                <option value="4">Lainnya</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label class="input-label">Foto Produk</label>
                        <div class="image-upload-wrapper" onclick="document.getElementById('image').click()">
                            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2rem; color: var(--primary); margin-bottom: 10px; display: block;"></i>
                            <span id="fileStatus" style="font-size: 0.85rem; color: var(--text-dim);">Klik untuk pilih gambar</span>
                            <input type="file" id="image" accept="image/*" style="display: none;" required>
                            <img id="imagePreview" src="" alt="Pratinjau">
                        </div>
                    </div>
                </div>

                <button type="submit" id="saveBtn">PUBLIKASIKAN PRODUK</button>
            </form>

            <a href="index.html" class="view-store">
                <i class="fa-solid fa-arrow-left"></i> Kembali ke Dashboard Utama
            </a>
        </div>
    </div>

    <script>
        // PROTEKSI: Cek Token
        const token = localStorage.getItem('token');
        if(!token) {
            window.location.href = 'login.html';
        }

        // Image Preview Logic
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        const fileStatus = document.getElementById('fileStatus');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                fileStatus.innerText = file.name;
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#1e293b';
            t.classList.add('show');
            setTimeout(() => { t.classList.remove('show'); }, 3000);
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerText;

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> SEDANG MENGUPLOAD...';

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('categoryId', document.getElementById('category').value);
            formData.append('image', imageInput.files[0]);

            try {
                const res = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                    body: formData
                });
                const data = await res.json();
                
                if(data.success) {
                    showToast("BERHASIL: Produk kini tayang!");
                    document.getElementById('productForm').reset();
                    imagePreview.style.display = 'none';
                    fileStatus.innerText = "Klik untuk pilih gambar";
                } else {
                    showToast("GAGAL: " + data.message, true);
                }
            } catch (err) {
                showToast("ERROR: Koneksi ke server terputus", true);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
