<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TjStore - Premium Katalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #00f2ff;
            --accent-purple: #7000ff;
            --bg: #050505;
            --surface: #121212;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Glow Effects */
        .bg-glow-1 {
            position: fixed; width: 40vw; height: 40vw;
            background: radial-gradient(circle, var(--accent-purple) 0%, transparent 70%);
            border-radius: 50%; filter: blur(100px); opacity: 0.15;
            top: -10vw; right: -10vw; z-index: -1;
        }
        .bg-glow-2 {
            position: fixed; width: 30vw; height: 30vw;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            border-radius: 50%; filter: blur(80px); opacity: 0.1;
            bottom: -5vw; left: -5vw; z-index: -1;
        }

        /* Navbar Modern */
        nav {
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(20px);
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .brand-wrapper { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .tj-logo { font-size: 1.2rem; font-weight: 900; color: #000; background: var(--accent); padding: 4px 8px; border-radius: 8px; }
        .brand-tj { font-size: 1.8rem; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .brand-store { font-size: 1.8rem; font-weight: 200; color: #fff; opacity: 0.7; letter-spacing: 2px; }

        /* Search Bar Style */
        .search-container {
            flex: 0 1 400px;
            margin: 0 20px;
            position: relative;
        }
        .search-container input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px 10px 40px;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .search-container input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }

        .nav-actions { display: flex; gap: 15px; align-items: center; }

        .btn-cart {
            background: white; color: #000; padding: 10px 20px; border-radius: 12px;
            border: none; font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }

        /* Product Grid */
        .container { padding: 40px 8%; }
        .section-header { margin-bottom: 40px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px; padding: 15px;
            transition: 0.3s; position: relative;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 18px; margin-bottom: 15px; }
        .price { color: var(--accent); font-weight: 800; font-size: 1.2rem; display: block; margin: 10px 0; }
        
        .btn-add {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            color: white; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .btn-add:hover { background: white; color: black; }

        /* Cart Drawer & Others */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); display: none; justify-content: flex-end; z-index: 1000; }
        .cart-modal { background: #0a0a0a; width: 100%; max-width: 400px; height: 100vh; padding: 30px; display: flex; flex-direction: column; }
        .cart-list { flex: 1; overflow-y: auto; margin: 20px 0; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        
        .btn-checkout {
            width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        /* Empty Search State */
        .no-results { text-align: center; padding: 50px; color: var(--text-dim); grid-column: 1 / -1; }

        @media (max-width: 768px) {
            nav { padding: 15px 5%; flex-wrap: wrap; gap: 15px; }
            .search-container { order: 3; flex: 1 1 100%; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <nav>
        <div class="brand-wrapper" onclick="window.location.reload()">
            <span class="tj-logo">TJ</span>
            <div class="brand-text">
                <span class="brand-tj">TJ</span><span class="brand-store">STORE</span>
            </div>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Cari produk impianmu..." onkeyup="filterProducts()">
        </div>

        <div class="nav-actions">
            <button class="btn-cart" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="count">0</span>
            </button>
            <button onclick="logout()" style="background:none; border:none; color:#ff4d4d; cursor:pointer; font-size: 1.2rem;">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2>Katalog Eksklusif</h2>
            <p id="productCountText">Menampilkan produk terbaik untuk Anda.</p>
        </div>
        <div id="products" class="product-grid">Memuat etalase...</div>
    </div>

    <div id="cartOverlay" class="modal-overlay" onclick="closeCart(event)">
        <div class="cart-modal" onclick="event.stopPropagation()">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-weight: 800;">Keranjang Saya</h3>
                <button onclick="toggleCart()" style="background:none; border:none; color:#fff; cursor:pointer; font-size:1.5rem;">&times;</button>
            </div>
            <div id="cartList" class="cart-list"></div>
            <div style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <span>Total</span>
                    <span id="grandTotal" style="color: var(--accent); font-weight: 800;">Rp 0</span>
                </div>
                <input type="text" id="cName" placeholder="Nama Anda" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #333; background:#151515; color:white;">
                <textarea id="cAddr" placeholder="Alamat Lengkap" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #333; background:#151515; color:white;"></textarea>
                <button onclick="checkout()" class="btn-checkout">ORDER VIA WHATSAPP</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let allProducts = [];

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Fungsi Load Produk
        async function loadProducts() {
            try {
                // Simulasi Data jika API belum siap
                // Ganti URL ini dengan endpoint API aslimu
                const res = await fetch('/api/products');
                const json = await res.json();
                allProducts = json.data || []; 
                displayProducts(allProducts);
            } catch (err) {
                console.log("Error loading products, using dummy data for preview.");
                // Dummy data untuk testing tampilan
                allProducts = [
                    {id: 1, name: "T-Shirt Cyberpunk", price: 150000, imageUrl: "https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?q=80&w=500"},
                    {id: 2, name: "Hoodie Dark Mode", price: 350000, imageUrl: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=500"},
                    {id: 3, name: "Mechanical Keyboard", price: 850000, imageUrl: "https://images.unsplash.com/photo-1511467687858-23d96c32e4ae?q=80&w=500"}
                ];
                displayProducts(allProducts);
            }
        }

        // Fungsi Menampilkan Produk ke Grid
        function displayProducts(products) {
            const container = document.getElementById('products');
            if(products.length === 0) {
                container.innerHTML = `<div class="no-results"><i class="fa-solid fa-box-open" style="font-size: 3rem; margin-bottom: 10px;"></i><p>Produk tidak ditemukan.</p></div>`;
                return;
            }

            container.innerHTML = products.map(p => `
                <div class="card">
                    <img src="${p.imageUrl}" alt="${p.name}">
                    <div class="card-info">
                        <h4 style="font-weight: 700;">${p.name}</h4>
                        <span class="price">Rp ${p.price.toLocaleString()}</span>
                        <button class="btn-add" onclick="addToCart(event, ${p.id})">Tambah Ke Bag</button>
                    </div>
                </div>
            `).join('');
        }

        // FITUR PENCARIAN
        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query)
            );
            displayProducts(filtered);
            document.getElementById('productCountText').innerText = `Menemukan ${filtered.length} produk untuk "${query}"`;
            if(!query) document.getElementById('productCountText').innerText = "Menampilkan produk terbaik untuk Anda.";
        }

        // LOGIKA KERANJANG
        function addToCart(event, id) {
            const product = allProducts.find(p => p.id === id);
            const inCart = cart.find(c => c.productId === id);
            
            if(inCart) inCart.quantity++;
            else cart.push({ productId: id, quantity: 1, name: product.name, price: product.price });

            updateUI();
        }

        function updateUI() {
            document.getElementById('count').innerText = cart.reduce((s, i) => s + i.quantity, 0);
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cartList');
            let total = 0;
            list.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <div>
                            <b>${item.name}</b><br>
                            <small>${item.quantity} x Rp ${item.price.toLocaleString()}</small>
                        </div>
                        <button onclick="removeItem(${item.productId})" style="background:none; border:none; color:red; cursor:pointer;">&times;</button>
                    </div>
                `;
            }).join('');
            document.getElementById('grandTotal').innerText = `Rp ${total.toLocaleString()}`;
        }

        function removeItem(id) {
            cart = cart.filter(c => c.productId !== id);
            updateUI();
        }

        function toggleCart() {
            const el = document.getElementById('cartOverlay');
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }

        function closeCart(e) { if(e.target.id === 'cartOverlay') toggleCart(); }

        function checkout() {
            const name = document.getElementById('cName').value;
            const addr = document.getElementById('cAddr').value;
            if(!name || !addr || cart.length === 0) return alert("Mohon lengkapi data!");

            let msg = `*PESANAN BARU - TJSTORE*%0A--------------------------%0A*Nama:* ${name}%0A*Alamat:* ${addr}%0A%0A*Items:*%0A`;
            cart.forEach((item, i) => {
                msg += `${i+1}. ${item.name} (${item.quantity}x)%0A`;
            });
            msg += `%0A*Total: ${document.getElementById('grandTotal').innerText}*%0A--------------------------`;
            
            window.open(`https://wa.me/6282326793436?text=${msg}`, '_blank');
        }

        // Inisialisasi
        loadProducts();
    </script>
</body>
</html>
